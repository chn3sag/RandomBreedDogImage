<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CallingDogAPI</title>
        <meta name="description" content="App calling Dog API">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Normalize CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!--Jquery CDN-->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
        <!--JS file-->
        <script src="main.js"></script>

    </head>
    <body>
        <main class="dog-api" role="main">
            <h1>Dogs of a breed</h1>
        <form>
            <label for="dog-breed">Enter dog breed:</label>
            <input type="text" id="dog-breed" name="dog-breed">
            <input type="submit" value="Get the picture!">

        <h3 class="result-status"></h3>
        <section class="dog-images"></section>
    </main>
    </body>
